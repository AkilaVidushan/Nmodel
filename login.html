<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nmodel - Login</title>
  <link rel="stylesheet" href="style/loginstyle.css" />
  <link rel="icon" type="image/png" href="images/icon.png" />
</head>
<body class="login-page">
  <div class="logo-container">
    <img src="images/logo.png" alt="LN Model Logo" class="logo" />
  </div>

  <div class="login-container">
    <div id="error-message" style="color: red; text-align: center; margin-bottom: 10px; display: none;"></div>

    <form action="php/login.php" method="post">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Sign In</button>
    </form>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');
    const savedUsername = urlParams.get('username');

    if (error) {
      const errorDiv = document.getElementById('error-message');
      errorDiv.textContent = error;
      errorDiv.style.display = 'block';
    }

    if (savedUsername) {
      document.getElementById('username').value = savedUsername;
    }
</script>
</body>
</html>
